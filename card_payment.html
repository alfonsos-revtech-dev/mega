<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta - Megacable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(38, 153, 230, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 500px;
            margin: 25px 0;
        }
        
        .payment-form h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
            color: #2699e6;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.4rem;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.4rem;
            background: #fafcff;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin: 25px 0 15px;
            justify-content: center;
        }
        
        .card-icon {
            width: 45px;
            height: 30px;
            background: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.5rem;
            border: 1px solid #e0e0e0;
        }
        
        #cancelPaymentBtn {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            max-width: 500px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalAppear 0.4s ease-out;
        }
        
        .modal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2699e6;
        }
        
        .modal p {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.5;
            color: #444;
        }
        
        .modal-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #2699e6 0%, #1a7bc8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(38, 153, 230, 0.3);
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(38, 153, 230, 0.4);
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .card-form-container {
                padding: 20px 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .modal-content {
                padding: 25px 20px;
            }
            
            .modal h2 {
                font-size: 1.8rem;
            }
            
            .modal p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.megacable.com.mx/" target="_blank" class="logo-container">
            <img src="img/logo.png" alt="Megacable" class="logo">
        </a>
        
        <div class="card-form-container">
            <div class="payment-form">
                <h2>Pago con Tarjeta</h2>
                
                <div class="form-group">
                    <label for="cardNumber">Número de tarjeta</label>
                    <input type="tel" id="cardNumber" 
                           inputmode="numeric" 
                           maxlength="19" 
                           placeholder="1234 5678 9012 3456" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="cardName">Nombre en la tarjeta</label>
                    <input type="text" id="cardName" 
                           placeholder="Nombre completo" 
                           required>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="expiryDate">Fecha de expiración (MM/AA)</label>
                        <input type="tel" id="expiryDate" 
                               placeholder="MM/AA" 
                               maxlength="5" 
                               required>
                    </div>
                    
                    <div class="form-col">
                        <label for="cvv">CVV</label>
                        <input type="tel" id="cvv" 
                               inputmode="numeric" 
                               maxlength="3" 
                               placeholder="123" 
                               required>
                    </div>
                </div>
                
                <div class="card-icons">
                    <div class="card-icon"><i class="fab fa-cc-visa"></i></div>
                    <div class="card-icon"><i class="fab fa-cc-mastercard"></i></div>
                    <div class="card-icon"><i class="fab fa-cc-amex"></i></div>
                    <div class="card-icon"><i class="fab fa-cc-discover"></i></div>
                </div>
                
                <button id="pagarBtn" class="btn">
                    <span class="btn-text">Realizar Pago</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>
        
        <button id="cancelPaymentBtn" class="btn">
            Cancelar
        </button>
    </div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Pago Realizado</h2>
            <p>Tu transacción ha sido completada con éxito. El cargo se reflejará en tu estado de cuenta dentro de las próximas 24-48 horas. Recibirás un comprobante por correo electrónico.</p>
            <button class="modal-btn" id="exitBtn">Salir</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardNumberInput = document.getElementById('cardNumber');
            const expiryDateInput = document.getElementById('expiryDate');
            const cvvInput = document.getElementById('cvv');
            const pagarBtn = document.getElementById('pagarBtn');
            const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');
            const confirmationModal = document.getElementById('confirmationModal');
            const exitBtn = document.getElementById('exitBtn');
            
            cardNumberInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                if (this.value.length > 16) {
                    this.value = this.value.slice(0, 16);
                }
                
                if (this.value.length > 0) {
                    this.value = this.value.match(/.{1,4}/g).join(' ');
                }
            });
            
            expiryDateInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                this.value = value;
            });
            
            cvvInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                if (this.value.length > 3) {
                    this.value = this.value.slice(0, 3);
                }
            });
            
            pagarBtn.addEventListener('click', function() {
                const cardNumber = cardNumberInput.value.replace(/\s/g, '');
                const cardName = document.getElementById('cardName').value;
                const expiryDate = expiryDateInput.value;
                const cvv = cvvInput.value;
                
                if (cardNumber.length === 16 && cardName && expiryDate.length === 5 && cvv.length === 3) {
                    this.classList.add('loading');
                    
                    setTimeout(() => {
                        this.classList.remove('loading');
                        confirmationModal.style.display = 'flex';
                    }, 1500);
                }
            });
            
            cancelPaymentBtn.addEventListener('click', function() {
                this.classList.add('loading');
                setTimeout(() => {
                    window.location.href = 'payment.html';
                }, 800);
            });
            
            exitBtn.addEventListener('click', function() {
                confirmationModal.style.display = 'none';
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
